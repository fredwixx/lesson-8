<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="todo.css" />
      <title>to do list</title>
  </head>
  <body>
    <div id="myDIV" class="header">
        <h1>Мой TodoList</h1>
        <input type="text" id="myInput" placeholder="Напишите задачу..." />
        <span onclick="newElement()" class="addBtn">Добавить</span>
    </div>

    <ul id="myUL">
        <li>Сделать ДЗ</li>
        <li class="checked">Подготовиться к уроку</li>
        <li>Учить JavaScript</li>
        <li>Прочитать книгу</li>
        <li>Выпить кофе</li>
        <li>Пройти Итоговый тест</li>
    </ul>

    <input type="date" id="Today" class="date">

    <script src="todo.js"></script>
  </body>
</html>
